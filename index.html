<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
            <strong>Note:</strong> Your notes are saved in your browser's local storage. If you change browsers or devices, please use the Export/Import functionality to transfer your notes.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-5">
            <h1>Voice Notes</h1>
            <a href="https://github.com/vrAxiom/voice-notes-app" target="_blank" class="btn btn-dark"><i class="fab fa-github"></i> Star on GitHub</a>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">New Note</h5>
                <div class="form-group">
                    <input type="text" id="note-title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea id="note-content" class="form-control" rows="5" placeholder="Content"></textarea>
                </div>
                <button id="mic-btn" class="btn btn-primary"><i class="fas fa-microphone"></i> <span class="button-text">Start Recording</span></button>
                <button id="save-btn" class="btn btn-success"><i class="fas fa-save"></i> <span class="button-text">Save Note</span></button>
                <button id="export-all-btn" class="btn btn-secondary"><i class="fas fa-file-export"></i> <span class="button-text">Export All</span></button>
                <button id="import-btn" class="btn btn-info"><i class="fas fa-file-import"></i> <span class="button-text">Import</span></button>
                <input type="file" id="import-file" style="display: none;" accept=".csv">
            </div>
        </div>
        <div class="form-group mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="search-bar" class="form-control" placeholder="Search notes...">
            </div>
        </div>
        <div id="notes-list" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
